<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>MovieRama</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link href="./css/style.css" rel="stylesheet" />
  <script src="./js/apicalls.js"></script>
  <script src="./js/rendercards.js"></script>
  <script src="./js/ui.js"></script>
  <script src="./js/script.js"></script>
</head>

<body id="body">
  <div class="cube"></div>
  <div class="cube"></div>
  <div class="cube"></div>
  <div class="cube"></div>
  <div class="cube"></div>
  <div class="cube"></div>
  <header id="header">
    <div id="form" class="header-container">
      <div id="mobile-nav">
        <h1 class="neon-text">MovieRama</h1>
        <button class="btn-rgb btn-shine shdw-in rgb btn" onclick="toggleSearch()">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <i class="fa fa-search" id="btn-icon"></i>
        </button>
      </div>
      <input type="text" autocomplete="off" placeholder="Search" id="search" class="glass-morphism rgb shdw-in"
        onkeyup="getSearch()" />
    </div>
  </header>
  <viewport>
    <main id="main"></main>
    <movie id="movie" class="glass-morphism">
      <div id="details-container" class="glass-morphism movie-container">
        <span class="movie-container-span shdw-in rgb"></span>
        <div class="overflow-a details-container-inner">
          <div class="grid-container">
            <div class="title border-secondary">
              <div id="title"></div>
              <div id="date"></div>
            </div>
            <div id="video" class="player border-secondary iframe-container">

              <iframe src="https://www.youtube.com/embed/YHx_mah4Xhs" title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
            </div>


            <div id="reviews" class="reviews border-secondary">
            </div>
            <div class="similar border-secondary">
              <div class="no-tag">Similar Titles</div>
              <div class="overflow-x-a">
                <div id="similar">

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      </div>
      </div>
    </movie>
  </viewport>
</body>

</html>
